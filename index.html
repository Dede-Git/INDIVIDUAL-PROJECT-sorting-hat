<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>sorting-hat</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link rel="stylesheet" href="main.css">
</head>
<body>

  <div class="card-Welcome">
    <div class="card-header">
      Hog Warts
    </div>
    <div class="card-body">
      <h5 class="card-title">Welcome to the Hogwarts</h5>
      <p class="card-text">Get your students sorted with the sorting hats method.</p>
      <a href="#" class="btn btn-primary">Start</a>
    </div>
  </div>

  <form id="sorting">
    <div class="name">
      <label for="name" class="name">Name Of Your First Year</label>
      <input type="text" class="form-control" id="name" aria-describedby="name">
    </div>
    
    <button type="Sort" class="btn btn-primary" id="Sort">Sort</button>
  </form>

<div class="Teams">
  <button type="button" class="btn btn-All" id="all">All</button>
  <button type="button" class="btn btn-Gry" id="gryffindor">Gryffindor</button>
  <button type="button" class="btn btn-Huff" id="hufflepuff">Hufflepuff</button>
  <button type="button" class="btn btn-Rave" id="ravenclaw">Ravenclaw</button>
  <button type="button" class="btn btn-Sly" id="slytherin">Slytherin</button>
   
</div>  

<div class="teamNames">
  <p class="studentsname" id="student-text">Students</p>
  <p class="expelledname" id="expelled-text">expelled</p>
</div>


<div class="all-cards">

<div id="root"></div>

<div id="evil"></div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  <script src="main.js"></script>
</body>
</html>
